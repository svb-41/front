<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Spaceships, pew pew!" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>SVB-41</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DG0GB15JDQ"
    ></script>
    <script>
      const status = localStorage.getItem('svb41.cookie-consent')
      const granted = status ? JSON.parse(status) : false
      const analytics_storage = granted ? 'granted' : 'denied'
      window.dataLayer = window.dataLayer || []
      window.gtag = function () {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'G-DG0GB15JDQ')
      gtag('consent', 'default', {
        ad_storage: 'denied',
        analytics_storage,
      })
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
